<!DOCTYPE html>
<html>
<head>
    <title>Form Pendaftaran</title>
    <link rel="stylesheet" href="Tes 2.css">
    
</head>
<style>
    div{
        -webkit-column-count: 2;
        -moz-column-count: 2;
        column-count: 2;
    }
</style>
<body>
    <h1>AGROTEK</h1>
    <form action="login.php" method="POST">
        <fieldset>
        <div class="login">
            <h2>DAFTAR</h2>
        </div>
        <p>
            <div class="text1">
                <input type="text" nama="nama" placeholder="Nama"/>
            </div>
            <div class="text1">
                <input type="text" email="email" placeholder="Email"/>
            </div>
            <div class="text1">
                <input type="text" telp="telp" placeholder="Nomor Telp."/>
            </div>
            <div class="text1">
                <input type="text" user="user" placeholder="Username"/>
            </div>
            <div class="text1">
                <input type="password" pass="pass" placeholder="Password"/>
            </div>
        </p>
        
        <p>
            <div class="fb">
                <input type="button" type="button" value="Masuk Melalui Facebook">
            </div>
            <div class="gmail">
                <input type="button" type="button" value="Masuk Melalui Gmail">
            </div>
            <div class="twitter">
                <input type="button" type="button" value="Masuk Melalui Twitter">
            </div>
        </p>
        <div class="tombol">
            <input type="button" type="button" value="Daftar">
        </div>
        </fieldset>
    </form>
</body>
</html>
